    <!-- Critical CSS for above-the-fold content -->
    <style id="critical-css">
        :root {
            --primary-color: #6366f1;
            --text-color: #f3f4f6;
            --glass-bg-light: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --transition-fast: 0.3s ease;
        }
        
        body.light-mode {
            --primary-color: #4f46e5;
            --text-color: #1f2937;
            --glass-bg-light: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(0, 0, 0, 0.1);
        }
        
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(145deg, #0f172a, #1e293b);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all var(--transition-fast);
        }
        
        body.light-mode {
            background: linear-gradient(145deg, #f8fafc, #e2e8f0);
        }
        
        .glassmorphism-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            height: 70px;
        }
        
        .glassmorphism-header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .header-logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        
        .glassmorphism-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            padding: 8px 12px;
            color: var(--text-color);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
        }
        
        main {
            flex: 1;
        }
        
        .loading-placeholder {
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                rgba(255, 255, 255, 0.1) 100%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .below-fold {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .below-fold.loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Floating orbs animation */
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(106, 138, 255, 0.1), rgba(139, 255, 106, 0.1));
            animation: floatingOrbs 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        .floating-orb:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }
        
        .floating-orb:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 30%;
            left: 20%;
            animation-delay: -10s;
        }
        
        @media (max-width: 1191px) {
            .hamburger-menu {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 35px;
                height: 35px;
                font-size: 1.8rem;
                cursor: pointer;
                color: var(--text-color);
                z-index: 1005;
            }
        }
        
        /* Hero section with animated gradient */
        .hero-banner {
            background: linear-gradient(-45deg, 
                rgba(106, 138, 255, 0.15), 
                rgba(139, 255, 106, 0.15), 
                rgba(255, 106, 138, 0.15), 
                rgba(106, 255, 255, 0.15));
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero-banner::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(106, 138, 255, 0.1) 0%, transparent 70%);
            animation: floatingOrbs 20s ease-in-out infinite;
            z-index: 0;
        }
        
        .hero-banner::after {
            content: '';
            position: absolute;
            bottom: -30%;
            right: -30%;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(139, 255, 106, 0.08) 0%, transparent 70%);
            animation: floatingOrbs 25s ease-in-out infinite reverse;
            z-index: 0;
        }
        
        .hero-content {
            max-width: 700px;
            padding: 50px 30px;
            position: relative;
            z-index: 1;
        }
        
        .hero-title-small {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(135deg, var(--primary-color), #34d399, #f59e0b);
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(106, 138, 255, 0.3);
        }
        
        .hero-subtitle-small {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            opacity: 0.9;
            line-height: 1.6;
            color: var(--text-color);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes floatingOrbs {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            33% { transform: translateY(-20px) rotate(120deg); opacity: 0.9; }
            66% { transform: translateY(10px) rotate(240deg); opacity: 0.5; }
        }
        
        @media (max-width: 768px) {
            .hero-banner { 
                min-height: 400px;
                background-size: 300% 300%;
            }
            .hero-content { padding: 40px 20px; }
        }
        
        @media (max-width: 480px) {
            .hero-banner { min-height: 350px; }
            .hero-content { padding: 30px 15px; }
        }
