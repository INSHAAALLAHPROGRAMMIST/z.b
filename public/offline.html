<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Zamon Books</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .offline-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .offline-message {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .offline-features {
            margin-top: 2rem;
            text-align: left;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }

        .feature-icon {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        @media (max-width: 600px) {
            .offline-container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“š</div>
        <h1 class="offline-title">Internet aloqasi yo'q</h1>
        <p class="offline-message">
            Hozirda internet aloqasi mavjud emas. Ba'zi sahifalar va ma'lumotlar keshda saqlangan bo'lishi mumkin.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            ðŸ”„ Qayta urinish
        </button>

        <div class="offline-features">
            <div class="feature-item">
                <span class="feature-icon">âœ…</span>
                <span>Saqlangan sahifalarni ko'rish mumkin</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">âœ…</span>
                <span>Savatcha ma'lumotlari saqlanadi</span>
            </div>
            <div class="feature-item">
                <span class="feature-icon">âœ…</span>
                <span>Internet qaytganda avtomatik sinxronlanadi</span>
            </div>
        </div>
    </div>

    <script>
        // Check for online status
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Auto-retry every 30 seconds
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 30000);
    </script>
</body>
</html>
